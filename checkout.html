<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

<body>

<header class="header">
  <div class="header__logo">
    <a href="index.html">HAMBURGUESERIA</a>
  </div>

  <nav class="header__nav">
    <a href="index.html">Inicio</a>
    <a href="menu.html">Menú</a>
    <a href="carrito.html">
      Carrito <span id="contadorCarrito">0</span>
    </a>
  </nav>
</header>


<!-- ===============================
     DATOS CLIENTE
=============================== -->

<div class="datos-cliente">

  <h3>Datos del Cliente</h3>

  <input 
    type="text"
    id="nombreCliente"
    placeholder="Tu nombre"
  >

  <input 
    type="tel"
    id="telefonoCliente"
    placeholder="Tu teléfono"
  >


  <!-- ENTREGA -->

  <div class="entrega-box">

    <label>
      <input type="radio" name="entrega" value="retiro" checked>
      Retiro en local
    </label>

    <label>
      <input type="radio" name="entrega" value="envio">
      Envío a domicilio
    </label>

  </div>


  <!-- DIRECCION -->

  <input
    type="text"
    id="direccionCliente"
    placeholder="Dirección de envío"
    disabled
  >


  <!-- OBS -->

  <textarea
    id="obsCliente"
    placeholder="Observaciones (opcional)"
  ></textarea>


  <button id="btnConfirmar" class="btn-confirmar">
  Confirmar Pedido por WhatsApp
  </button>


</div>
